<!DOCTYPE html>
<html lang="ru">

      <div class="fb-logo">
        <svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
          <path d="M445 643h-90V419h-75v-87h75v-64q0-55 32-86 30-29 80-29 28 0 67 3v78h-47q-42 0-42 38v60h86l-11 87h-75v224z" />

    </div>

      <div class="vk-logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">

          />
        </svg>
      </div>
    </div>
    <div class="tw-share-button" data-service="twitter" title="Share link on Twitter"></div>
    <div class="ok-share-button" data-service="odnoklassniki" title="Share link on Odnoklassniki"></div>
    <div class="gp-share-button" data-service="plusone" title="Share link on Google+"></div>
  </div>

  <script src="social-likes-master/dist/social-likes.min.js"></script>
</body>

</html>
