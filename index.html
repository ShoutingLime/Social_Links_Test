<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta property="og:title" content="Social Links Test" />
  <meta property="og:type" content="text/html" />
  <meta property="og:url" content="https://shoutinglime.github.io/Social_Links_Test/" />
  <meta property="og:image" content="img/image-fb.jpg">
  <title>Social Links Test</title>
  <link href="css/style.css" rel="stylesheet">
</head>

<body class="page">
  <script>
    window.fbAsyncInit = function () {
      FB.init({
        appId: '200289843814542',
        xfbml: true,
        version: 'v2.9'
      });
      FB.AppEvents.logPageView();
    };

    (function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {
        return;
      }
      js = d.createElement(s);
      js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>
  <section class="sec1">
    <div class="fb-like" data-share="true" data-width="450" data-show-faces="true">
    </div>
  </section>
  <section class="sec2">
    <div id="fb-root"></div>
    <script>
      (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>

    <!-- Your share button code -->
    <div class="fb-share-button" 
      data-href="https://shoutinglime.github.io/Social_Links_Test/" 
      data-layout="icon_link">
    </div>
    <div class="my-fb-button"></div>
  </section>
  <section class="sec3"></section>
  <script src="js/common.js"></script>
</body>

</html>
